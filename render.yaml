services:
  - type: web
    name: agentic-honeypot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: API_KEY
        value: TEST_API_KEY
      - key: GROQ_API_KEY
        sync: false  # You'll set this manually in Render dashboard
